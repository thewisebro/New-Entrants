  #main{width:980px;height:540px;margin:0px auto}
  #header{height:50px;margin:5px 0px;background:#ffffa0}
  #left{width:179px;height:540px;float:left}
  #mid-line{width:1px;height:540px;float:left;background:#d0d0d0}
  #right{width:800px;height:540px;float:left}
  #footer{height:20px;background:gray;text-align:center}
  #notice-place{margin:5px;height:370px}
  .notice-info,.notice-info-over{height:20px;background:#e8e8ff;padding:2px;margin-top:4px;cursor:pointer}
  .notice-info-over{background:#a0a0ff}
  .from{height:20px;width:20%;float:left}
  .date{height:20px;width:15%;float:left}
  .subject{height:20px;width:65%;float:left}
  #cat{height:30px}
  #search{height:30px;margin-left:5px}
  #notice-path{height:20px;margin:5px 0px 0px 5px;color:#404040} 
  #adv-search{height:30px;float:left}
  #adv-search-button{float:left;width:25px;margin-left:2px;text-align:center}
  #adv-search-popup{width:230px;height:150px;margin-left:2px;visibility:hidden;position:relative;top:30px;z-index:1;background:#c0c0c0;border:1px solid gray}
  .pref,.pref-act{height:25px;float:left;font:14pt serif;padding-top:5px;text-align:center;cursor:pointer;color:#a08040}
  .pref-act{background:#a08040;color:#ffff50}
  #pref-pop-down{width:800px;height:0px;background:#a08040;position:absolute;z-index:2}
  .subcat,.subcat-over{cursor:pointer;color:white;margin-left:10px}
  .subcat-over{color:#301000}
  #pref-pop-down table{padding-top:10px;margin:0px} 
  #noticeframe{width:100%;height:350px}
  #pagelinks{height:30px}
  .pagelink-act{cursor:pointer;color:blue}
  .pagelink-inact{color:gray}
  .pagelink-curr{color:#302000;font-size:130%}
  
  
  </style>
  <script type="text/javascript">
  <!--script-->
    var popupped=false
    function openAdvSearch()
    { e=document.getElementById("adv-search-popup")
      b=document.getElementById("adv-search-button")
      if(popupped){
        e.style.visibility="hidden"
        popupped=false
	b.innerHTML="&#9660;"
      }
      else{
        e.style.visibility="visible"
	popupped=true
	b.innerHTML="&#9650;"
      }	
    }

    function checkbox_click(checkbox)
    { var checked = Array();
      for(var i=1;i<=5;i++)
      {checked.push(document.getElementById("adv"+i).checked);
      }
      var no = eval(checkbox.id[3]);
      if(no==1 || no==2)
      { 
        if(!checked[0]&&!checked[1])
	 checkbox.checked = true;
      }
      if(no==3||no==4||no==5)
      { if(!checked[2]&&!checked[3]&&!checked[4])
          checkbox.checked = true;
      }
    }  

  
  
  
  </script>
  <script type="text/javascript" src="main.js"></script>
 </head>
 <body>
  <div id="header"></div>
  <div id="main">
   <div id="left">
   <b>For Authorities</b><br>
   <a href="login.cgi" style="color:blue;text-decoration:none">Login</a><hr>
   <b>For Students</b><br>
   <span style="cursor:pointer;color:blue" onclick="clicked('New')">Current Notices</span><br>
   <span style="cursor:pointer;color:blue" onclick="clicked('Old')">Expired Notices</span><br>
   <a href="subscribe.cgi" style="color:blue;text-decoration:none">Subscribe for Email</a><br>
   <a href="http://192.168.121.5" target="_blank" style="color:blue;text-decoration:none">Channel I</a><br>
   </div>
   <div id="mid-line">
   </div>
   <div id="right">
    <div id="cat">
    </div>
    <div id="pref-pop-down"></div><br>
    <div id="search">
      <form id="form" style="float:left" action="" onsubmit="return search();">
      <input  style="float:left" type="text" id="search_field" size="40"><input  style="float:left" type="submit" value="Search">
      <div id="adv-search">
        <button id="adv-search-button"  title="Advanced Search" onClick="openAdvSearch()">&#9660;</button>
        <div id="adv-search-popup">
	   <b>Advanced Search</b><br><br>
	   <input type="checkbox" id="adv1" name="adv" value="new" checked="checked" onclick="checkbox_click(this)"><label for="adv1" >Search in Current Notices</label><br>
	   <input type="checkbox" id="adv2" name="adv" value="old" onclick="checkbox_click(this)"><label for="adv2" >Search in Expired Notices</label><hr>
           <input type="checkbox" id="adv3" name="adv" value="subject" checked="checked" onclick="checkbox_click(this)"><label for="adv3" >Search in Subject</label><br>
           <input type="checkbox" id="adv4" name="adv" value="content" checked="checked" onclick="checkbox_click(this)"><label for="adv4" >Search in content</label><br>
           <input type="checkbox" id="adv5" name="adv" value="date" onclick="checkbox_click(this)"><label for="adv5" >Search by date(dd-mm-yyyy)</label><br>
	</div>
      </div>	
      </form>
    </div>  
   <div id="notice-path"></div>
   <div id="notice-place">
    </div>
     <div id="pagelinks">
     </div>
   </div> 
  </div>
  <div id="footer">Information Management Group
  </div>

   scriptend();
  </script>
