<div class="courseFeeds">
   <div class="postDiv" ng-repeat="post in posts">

    <div class="mainPost">
      <div class="postUserPic">
          <img ng-src={{post.file_url}}></img> 
      </div> 
      <div class="postData">
          <div class="postUserName">
            <div class="postUser">
              <span>{{post.post.username.first}} {{post.post.username.last}}</span>
            </div>
            <div class="postTime">
              <span>{{post.post.datetime_created}}</span>
            </div>
          </div>
          <div class="postContentAll">
              <div class="postText">
                {{post.post.content}}   
              </div>
              <div class="filesDisplay">
                  <div class="postContent" ng-repeat="file in post.files">
                    <div class="fileImage">
                   
                    </div>
                    <div class="fileData">
                       <div class="filename">
                          {{file.upload_file}}
                       </div>
                       <div class="fileType">
                           {{file.upload_type}}
                       </div>
                    </div>
                  </div>   
              </div> 
          </div>
        </div>
</div>

            <div class="postComments">
              <div class="commentTextDiv">
                  <div class="commentText">
                    Comments
                  </div>
                  <div class="totalComments">
                    3
                  </div>
              </div>
              <div class="allComments">
                This is it. 
              </div>           
            </div>
