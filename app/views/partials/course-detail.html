<div ng-click="getPostData()" class="courseFullDiv">
    <div class="courseHeading">
      <div class="courseHeadingNameId">
        {{courseId}}{{courseName}}
      </div>
      <div class="courseSearch">
        <input type="text" class="searchWithinCourse" placeholder="Search within this course"></input>
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="courseFilters">
       <ul>
          <a ui-sref="course.feeds">
            <li>
                Posts
            </li>
          </a>
          <a ui-sref="course.files">
            <li>
                Files
            </li>
          </a>
          <a ui-sref="course.members">
            <li>
                Members
            </li>
          </a>
       </ul>
    </div>
</div>
