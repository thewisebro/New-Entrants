<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="lectutApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="fullBox">
 
      <!-- Header white 50px full width -->
      <div class="header">
       
      </div>
 
      <!-- Left Div 180px -->      
      <div class="leftDiv">
         <!-- Appname-->
         <div class="appName"><i class="fa fa-deviantart" style="padding-right:5px;"></i>
         Lectut</div>
          
         <!-- User block-->
         <div id="userblock">
            <div id="userpic">
              <img src="images/user_pic.jpg" alt="">
            </div>
            <div id="userdata">
 	      <div>
          <div>{{userdetails.username}}</div>
 	        <div>{{userdetails.branch}}</div>
	      </div>
             
            </div>
         </div> 
         
         <!-- My Courses -->
         <div class="myCourse">
            <div class="myCourseHeading">My Courses</div>
            <ul class="myCourseUl">
               <a class="crsA" ng-repeat="crs in courses" ui-sref="course({courseId:crs.id})">
                 <li class="crsLi">
                   <div class="crsIdName"> 
                    <div class="crsId"><span>{{crs.id}}</span> </div>
                    <div class="crsName">{{crs.name}}</div>
                   </div>
                   <div class="crsNotification">{{crs.notifications}}</div> 
                 </li>
               </a>
            </ul>
         </div> 

      </div>

      <!-- Center view -->
      <div class="centerDiv" ui-view class="ng-fadeInUp">
                           
      </div>
      
      <!-- Right Div -->
      <div class="rightDiv">

      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/angular-datatables/dist/angular-datatables.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.services.js"></script>
        <script src="scripts/controllers/main.directives.js"></script>
        <script src="scripts/controllers/main.js"></script>

        <!-- endbuild -->
</body>
</html>
