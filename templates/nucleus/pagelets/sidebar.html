<script type="text/javascript">
  var user_logged_in = {% if user.is_authenticated %}true{% else %}false{% endif %};
</script>
<div id="sidebar-tabs">
  {% for tab in tabs %}
    <div id="{{ tab }}-tab" class="tab" onclick="tab_clicked('{{ tab }}');">{{ tab|title }}</div>
  {% endfor %}
  <div id="tab-arrow"><div></div></div>
</div>
