{% extends "base.html" %}

{% block styles %}
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/smoothness/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/nanoscroller/nanoscroller.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/fancybox/source/jquery.fancybox.css" type="text/css"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/custom.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}sass/nucleus/main.sass" type="text/sass">
{% endblock %}

{% block scripts %}
 {{ block.super }}
  <script src="{{ STATIC_URL }}jquery/jquery-ui.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}jquery/nanoscroller/jquery.nanoscroller.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}jquery/fancybox/source/jquery.fancybox.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/csrf.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/common.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/nucleus/apps_scripts.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/nucleus/base.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
  {% pagelet "header" %}
  {% pagelet "sidebar" %}
  <div id="content"></div>
  <div id="numbering"></div>
  <div id="free-area">
    <div id="content-back"></div>
    <div id="right-column">
      <div class="nano">
        <div class="content"></div>
      </div>
    </div>
  </div>
{% endblock %}
