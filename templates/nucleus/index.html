{% extends "base.html" %}

{% block styles %}
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/smoothness/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/nanoscroller/nanoscroller.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/fancybox/source/jquery.fancybox.css" type="text/css"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}jquery/custom.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}font-awesome-4.1.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}typicons-2.0.4/typicons.min.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}sass/nucleus/main.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}fluent_comments/css/ajaxcomments.css" type="text/css">
{% endblock %}

{% block scripts %}
 {{ block.super }}
  <script src="{{ STATIC_URL }}jquery/jquery.form.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}jquery/jquery-ui.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/handlebars/handlebars.runtime.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/handlebars/custom-helpers.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}jquery/nanoscroller/jquery.nanoscroller.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}jquery/fancybox/source/jquery.fancybox.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/csrf.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/common.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/nucleus/apps_scripts.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/nucleus/base.js" type="text/javascript"></script>
  <!--script src="http://192.168.121.5:8080/socket.io/socket.io.js" type="text/javascript"></script-->
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
  <script src="{{ STATIC_URL }}js/chat/main.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
  {% pagelet "header" %}
  {% pagelet "sidebar" %}
  <div id="messages-div">
  </div>
  <div id="container">
    <div id="content"></div>
    <div id="footer-container">
    {% include "footer.html" %}
    </div>
  </div>
  <div id="free-area">
    <div id="content-back"></div>
    <div id="right-column">
      <div class="nano">
        <div class="content"></div>
      </div>
    </div>
    <div id="chat-column">
      <button class="btn1" onclick="chaton();">Chat On</button>
      <button class="btn2" onclick="chatoff();">Chat Off</button>
    </div>
  </div>
{% endblock %}
