<div class="feed-line">
  {% block feed_line %}
  {% endblock %}
</div>

<div class="feed-description">
{% block feed_description %}
  <a class="feed-detail" href="{% block link %}#{% endblock %}" target="{% block target %}_blank{% endblock %}">
    {% block feed_detail %}
    {% endblock %}
  </a>
  {% block feed_content %}
  {% endblock %}
{% endblock %}
{% block feed_status %}
<div class="feed-bottom">
</div>
{% endblock %}
</div>
