{% extends "groups/base.html" %}

{% block members-tab-class %}content-tab-active{% endblock%}

{% block group_content %}      
    <div class="groups-info">
      <div class="content-title">Members Info</div>
      <div class="content-information">
        {% for members in membership %}
          <div class="member-tab">
            <div class="member-tab-pic">
              <img src="/photo/{{members.person.user}}/" class='member-pic'>
            </div>
            <div class="member-tab-info">
              <div class="member-tab-person">  
                {{members.person.user.html_name}}
              </div>
              <div class="member-tab-post">  
                {{members.post}}
              </div>
            </div>  
          </div>
        {% endfor %}    
      </div>
    </div>
{% endblock group_content %}
