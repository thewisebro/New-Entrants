{% extends "base.html" %}

{% block scripts %}
  {{ block.super }}
  {{ form.media.js }}
  <script type="text/javascript">
    parent.display_messages({{ django_messages}});
    {% if close %}
      parent.pass_change.dialog('close');
    {% endif %}
  </script>
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ STATIC_URL }}sass/nucleus/style.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}sass/nucleus/fonts.css" type="text/css">
  {{ form.media.css }}
{% endblock %}

{% block body %}

<form style="display:block;margin-top:20px" class="uniForm" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.uniform }}
    <input style='margin-left:10px' class='input-button' type="submit" value = "Submit" />
  </form>
{% endblock body %}
