{% extends 'yaadein/base.html' %}

{% block content %}
       <div class="panel-body">
          <ul>
           {% for tag in tags %}
           <li><a href="{% url 'tagged' tag.slug %}">{{ tag.name }}</a></li>
           {% empty %}
           <li>No Tags</li>
           {% endfor %}
          </ul>
       </div>
       <div>
        {% for data in posts_data %}
         <div>
         {{ data.post.text_content }}
         {% for image in data.images %}
          <img width="200" height="200" src="{{ image }}" />
         {% endfor %}  
         </div>
        {% endfor %}
       </div>

{% endblock %}
