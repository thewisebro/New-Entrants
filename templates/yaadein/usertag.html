{% extends 'yaadein/base.html' %}

{% block content %}
       <div class="panel-body">
          <ul>
           {% for tag in tags %}
           <li><a href="{% url 'tagged' tag.slug %}">{{ tag.name }}</a></li>
           {% empty %}
           <li>No Tags</li>
           {% endfor %}
          </ul>
       </div>
       <div>
        {% for post in posts %}
         <div>
         {{ post.text_content }}
         </div>
        {% endfor %}
       </div>

{% endblock %}
