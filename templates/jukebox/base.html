<html>
  <head>
    <title>JukeBox</title>
  </head>

  <body>
    <form id="search" action="search/" method="get">
      <input type="text" name="q">
      <input type="submit" value="Search">
    </form>
    <br>
    <a id="trending" href="#append">Trending</a>
    <a id="artists" href="#append">Artists</a>
    <a id="albums" href="#append">Albums</a>
    <br>
    {% if user.is_active %}
      {{ user.username }}
      <br>
      <form id="playlist" action="playlist/" method="post">
      {% csrf_token %}
        <input type="hidden" name="user" id="username" value="{{ user.username }}">
        <input type="text" name="name">
        <input type="checkbox" name="private" checked>Private
        <input type="submit" value="Create">
      </form>
      <a href="#append" id="playlists" onclick="display_playlists('{{user.username}}');">Playlists</a>
      <a href="logout/">Logout</a>
    {% else %}
      <a href="login/">Login</a>
    {% endif %}





<div id="append">
</div>




</body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>
  <script src="{{ STATIC_URL }}js/jukebox/base.js">
  </script>
</html>
