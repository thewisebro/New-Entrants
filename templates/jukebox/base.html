<html>
  <head>
    <title>JukeBox</title>
  </head>

  <body>
    <form id="search" action="search/" method="get">
      <input type="text" name="q">
      <input type="submit" value="Search">
    </form>
    <br>
    <span id="trending">Trending</span>
    <span id="artists" >Artists</span>
    <span id="albums" >Albums</span>
    <br>
    {% if user.is_active %}
      {{ user.username }}
      <br>
      <form id="playlist" action="playlist/" method="post">
      {% csrf_token %}
        <input type="hidden" name="user" id="username" value="{{ user.username }}">
        <input type="text" name="name">
        <input type="checkbox" name="private" checked>Private
        <input type="submit" value="Create">
      </form>
      <span id="playlists" onclick="display_playlists('{{user.username}}');">Playlists</span>
      <a href="logout/">Logout</a>
    {% else %}
      <a href="login/">Login</a>
    {% endif %}





<div id="append">
</div>




</body>
  <script src="{{ STATIC_URL }}jquery/jquery.min.js">
  </script>
  <script src="{{ STATIC_URL }}js/jukebox/base.js">
  </script>
</html>
