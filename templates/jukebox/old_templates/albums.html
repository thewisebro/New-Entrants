<html>
  <head>
    <title> Albums </title>
  </head>

  <body>
    Albums:
    <br>
    {% for album in albums %}
    <div onclick="location.href='{{ album.album }}/'">
      <p>Album Name --- {{album.album}}</p>
      Artist ---
      {% for artist in album.artists.all %}
        {{artist}} , &nbsp;
      {% endfor %}
      <br><br>
      <img src="{{ MEDIA_URL }}{{album.album_art}}" width="100px" height="100px"></img>
      <br><br>
      </div>
    {% endfor %}
  </body>
<html>
