{% block DTD %}
<!doctype html>
{% endblock DTD %}

<html>

    <meta name="description" content="">

      {% block title %}

  </head>
  <body>
    {% block body %}
    {% endblock body %}
    <script type="text/javascript" src="{{ STATIC_URL }}jquery/jquery.min.js"></script>
    {% block scripts %}
    {% endblock scripts %}
