<!DOCTYPE HTML>
<html>
<head>
  <title>New Entrant Registration</title>
  {% block scripts %}
    <script type="text/javascript" src="{{ STATIC_URL }}jquery/jquery.min.js"></script>
  {% endblock %}
</head>
<body>
  <form id="registration" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" autofocus="true">
    <input type="password" name="password" placeholder="Password">
    <label for="id_remember_me">Stay signed in: &nbsp; </label><input checked="checked" id="id_remember_me" name="remember_me" type="checkbox"></div>
    <input type="submit" name="submit" value="Sign in"/>
  </form>
</body>
<script type="text/javascript" src="{{ STATIC_URL }}js/new_entrants/login.js"></script>
</html>
