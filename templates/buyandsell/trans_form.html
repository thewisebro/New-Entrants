 {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }} </div>
    {% endfor %}
    {% endif %}
{% if type %}
<form action="" method="post">
{% csrf_token %}
<label for="buyer">Buyer</label>
<select id="buyer" name="buyer_username">
<option value=""  selected>-----------</option>
{% for obj in mail_list %}
<option value="{{ obj.by_user.username }}">{{ obj.by_user.name }}</option>
{% endfor %}
</select>
<br>
<label for="feedback">Feedback</label>
<textarea cols="40" id="sell_feedback" name="feedback" rows="10"></textarea>
<br>
<input type="submit"  value="submit">
</form>

{% else %}
<form action="" method="post">
{% csrf_token %}
<label for="seller">Seller</label>
<select id="seller" name="seller_username">
<option value=""  selected>-----------</option>
{% for obj in mail_list %}
<option value="{{ obj.by_user.username }}">{{ obj.by_user.name }}</option>
{% endfor %}
</select>
<br>
<label for="feedback">Feedback</label>
<textarea cols="40" id="request_feedback" name="feedback" rows="10"></textarea>
<br>
<input type="submit" value="submit">
</form>
{% endif %}
