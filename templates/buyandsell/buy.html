<html>
<head>
<title>See sell items</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script></head>
<body>
<div id="sell_form" onclick="sell_form()">Sell form</div>
<div id="request_form" onclick="request_form()">Request form</div>
<p><a href="/buyandsell/viewrequests{% if mc %}/{{mc}}{% endif %}{% if c %}/{{c}}{% endif %}">View request items</a></p>
{% if  error_msg %}
{{ error_msg }}
{% endif %}

{% if table_data %}
{% for row in table_data %}
<p>Name: {{ row.item_name }}</p>
<P> <img src="/media/{{row.item_image }}"></p>
<p>Cost: {{ row.cost }}</p>
<p>Expires after: {{ row.expiry_date|timeuntil }}</p>
{% endfor %}
{% endif %}
<script src="{{ STATIC_URL }}js/common.js"></script>
<script src="{{ STATIC_URL }}js/buyandsell/base.js"></script>
</body>
</html>
