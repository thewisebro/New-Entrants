{% extends "facapp/base.html" %}

{% block app_content %}
  <h3>Books Authored</h3>
  <a href='/facapp/books_authored/edit/'>Edit</a><br /><br />
  {% if content %}
    <div class='html_content'>
    {% autoescape off %}
      {{ content.books }}
    {% endautoescape %}
    </div>
  {% else %}
    <p class='no_html_content'>No Books Authored information entered.</p>
  {% endif %}
{% endblock %} {# End app_content block. #}
