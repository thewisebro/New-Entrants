{% extends "facapp/base.html" %}


<!------------------------------ the content block ------------------------------>

{% block content %}

    {{ user }}
    <br /><br />
                     <!-------------------------------- load the already saved sections ---------------------------->
    {% if sections %}
      {% for section in sections %}
        <div contentEditable="true" id="{{ section.title }}">
          {{ section.content|safe }}
        </div>
        <button type="submit" ht="{{ section.title }}" onclick="return updateSection(this);" class="btn btn-lg btn-succes" name="submit" >save</button><br /><br /><br />
      {% endfor %}
    {% endif %}
                      <!-------------------------------- show new requested sections -------------------------------->
    <div id="new_sections" ></div>

                      <!--------------------------------  load the new section's titles ------------------------------------>
    <a href="#" onclick="show_titles()" style="text-decoration:none" >new</a>
    <div id="titles_list" style="display:none" >
      {% for title in titles_list %}
        <div onclick="return get_fields(this)">{{ title }}</div>
      {% endfor %}
    </div>


    <br /><br /><br />
{% endblock %}
