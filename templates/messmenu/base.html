<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <!-- InstanceBeginEditable name="doctitle" -->
    <title>
        {% block title %}{% endblock %}
    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv=”X-UA-Compatible” content=”ie=edge,chrome=1″> 
    <link rev="made" href="mailto:img.thinktank@gmail.com">
    <meta name="author" content="IMG, IIT Roorkee">
    <meta name="copyright" content="2012">

    <link rel="shortcut icon" href="{{ IMAGES_URL }}favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ CSS_URL }}main.css"/>

</head>

<body>
    <div id="container">
        {% if not pdf %}
            {% include "messmenu/header.html" %}
        {% endif %}

        <div id="middle">
            {% block app_content %}
            {% endblock %}
        </div>
        {% include "messmenu/footer.html" %}
    </div>

    {% block common_scripts %}
        <script src="{{ STATIC_URL }}jquery/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/commons/inheritance.js"></script>
       	<script src="{{ JS_URL }}main.js"></script>
    {% endblock %}

    {% block specific_scripts %}
    {% endblock %}

    <script src="{{ STATIC_URL }}js/piwik.js" type="text/javascript"></script>        

</body>
</html>
