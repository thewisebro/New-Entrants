{% extends "base.html" %}
{% block styles %}
{% endblock styles %}
{% block body %}
{% for member in members %}
<div>Name - {{ member.member_name }}</div>
<div><img src="{{MEDIA_URL }}/{{ member.member_pic }}" style="height:160px;width:120px;"></div>
{% for link in member.memberlinks_set.all %}
<div><a href="{{ link.link }}">{{ link.website }}</a></div>
{% endfor %}
<hr>
{% endfor %}
{% endblock body %}
