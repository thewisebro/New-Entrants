{% extends "games/base.html" %} 

{% block game %}  
<div id="game_div" style="right:0px;border:0px;">
  <div id="game_block">
    <div style="width:600px; margin:0 auto;">
    <!--url's used in the movie-->
      <!--text used in the movie-->
      <!--
      <p align="left"><font face="Times New Roman" size="23" color="#cccccc" letterSpacing="0.000000" kerning="1">0</font></p>
      -->
      <!-- saved from url=(0013)about:internet -->
      <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="471" height="378" id="snake" align="middle">
      <param name="allowScriptAccess" value="sameDomain" />

{% endblock game %}
{% block moregames %}
  <div id="left_arrow" class="bottom-slider">
    <div class="leftside_arrow">
    </div>
  </div>
  <div id="scroll_slider" class="bottom-slider">
   <div id="slider" style="width:{{total_width}}px;">
     {% for game,game_dict in channeli_games %}
       <a class="slider_name" target="" href="/games/{{ game_dict.url }}">  
  
       <div class="slider_item">
          <img class="slider_image" src="{{ STATIC_URL }}images/games/icons/{{game}}.png"/>
          <div >
            <div class="slider_name" target="_blank" href="/games/{{ game_dict.url }}">{{ game_dict.name }}</div>  
          </div> 
       </div>
       </a>
     {% endfor %}
    
   </div>
  </div>
  <div id="right_arrow" class="bottom-slider">
    <div class="rightside_arrow">
    </div>
  </div>

{% endblock %}
