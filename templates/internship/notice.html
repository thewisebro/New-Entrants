{% extends "internship/base.html" %}

{% block app_content %}
<div class="well">
{% if error_msg %}
{{ error_msg }}
{% endif  %}
<h3>{{ notice.subject }}</h3>

Date of Upload: {{ notice.date_of_upload }}
<br />
Date of Expiry: {{ notice.date_of_expiry }}
<br /><br />
<a href="{{ notice.notice.url }}">{{ notice.notice|safe }}</a>

<br /><br />

<a href="{% url 'internship.views_notice.notice_list' %}">Back to Notice List</a>
</div>
{% endblock app_content %}
